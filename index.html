<!DOCTYPE html>
<html lang="en">
<head>
    <form name="ConvertForm"></form>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input">
            <div id="btn-container">
                <button id="btn-convert" class="btn">Convert</button>
                <button id="btn-clear" class="btn">Clear</button>
            </div>
        </div>
    </div>
    <div class="converter-container">
        <div class="converted-units">
            <h3>Length (Meters/Feet)</h3>
            <p id="length"></p>
        </div>
        <div class="converted-units">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume"></p>
        </div>
        <div class="converted-units">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>
    <script defer src="styles.js"></script>
</body>
